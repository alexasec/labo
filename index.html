<!DOCTYPE html>
<html manifest="cachemanifest.appcache">
<head>
<meta http-equiv="Content-Type" content="text/HTML; charset=Shift_JIS">
<link href="smp01.css" type="text/css" rel="stylesheet" />
<script>
//=========================================================
//初期処理
//=========================================================
function start(){

  var cache = window.applicationCache;
  cache.addEventListener("updateready", function() {
    if (confirm('アプリケーションの新しいバージョンが利用可能です。更新しますか？')) {
        cache.swapCache();
        location.reload();
    }
  });
  if (navigator.onLine) {
      cache.update();
  }

}
</script>
</head>
<body onload="start()">
  <h1>サンプル</h1>
  <p>ドキュメントの内容</p>
</body>
</html>
